# filebrowser/build.yaml
build_from:
  aarch64: "ghcr.io/home-assistant/aarch64-base-alpine:latest"
  amd64: "ghcr.io/home-assistant/amd64-base-alpine:latest"
  armv7: "ghcr.io/home-assistant/armv7-base-alpine:latest"
  armhf: "ghcr.io/home-assistant/armhf-base-alpine:latest" # Or use armv7 if it covers armhf needs

# Labels can remain similar, ensure version matches config.yaml
labels:
  io.hass.name: "FileBrowser"
  io.hass.description: "Web File Browser with material design, accessible via Ingress."
  io.hass.arch: "{arch}"
  io.hass.type: "addon"
  io.hass.version: "0.1.7" # New version for this structural change
  org.opencontainers.image.title: "Home Assistant Add-on: FileBrowser"
  org.opencontainers.image.description: "Web File Browser integrated into Home Assistant with Ingress support."
  org.opencontainers.image.source: "https://github.com/el/ha-addons" # Update if different
  org.opencontainers.image.licenses: "MIT"
  io.hass.url: "https://github.com/el/ha-addons/tree/main/filebrowser" # Update if different
